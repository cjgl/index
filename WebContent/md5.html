<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> 
<script type="text/javascript" src="js/jQuery.md5.js"></script> 
<title>生成MD5编码</title>
</head>
<body>
param:
<textarea id="param" style="width:600px;height:120px">
</textarea>
<br><br>

<input type="button" value="生成" onclick="getMD5();"/>
<br><br>

<div id="md5"></div>
</body>
<script type="text/javascript">
$(function(){
	//alert($.md5("Hello,Liehuo.Net"));
});

function getMD5(){
	
	var param = $("#param").val();
	
	var md5 = $.md5(param);

	$("#md5").html("MD5 : " + md5.toUpperCase());
}
</script>
</html>
